<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
</head>
<body>
    <style>
        @media screen and (max-width:749px){} /* Mobile, ou seja para telas são menores ou iguais que 749px */
        @media screen and (min-width:750px){} /* Tablet, ou seja para telas que são maiores ou iguais que 750px */
        @media screen and (min-width:1000px){} /* Desktop, ou seja, para telas que são maiores ou iguais que 1000px */
    </style>
</body>
</html>
